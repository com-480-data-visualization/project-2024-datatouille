<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country View</title>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.pattern"></script>

    <style>
        .autocomplete-dropdown {
        list-style: none;
        padding: 0;
        margin: 0;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        position: absolute;
        width: calc(100% - 2px); /* adjust width as per your input field */
        max-height: 150px;
        overflow-y: auto;
        display: none; /* Hidden by default */
    }

        .autocomplete-dropdown li {
            padding: 8px;
            cursor: pointer;
        }

        .autocomplete-dropdown li:hover {
            background-color: #f0f0f0;
        }

        .selected-countries {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .country-chip {
            background-color:rgb(166, 48, 48); /* Red background */
            color: white; /* White text */
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }

        .close-btn {
            margin-left: 8px;
            cursor: pointer;
            display: inline-block;
            padding: 0 4px;
        }

        .suggestions-list {
            border: 1px solid #ccc;
            border-top: none;
            position: absolute;
            z-index: 1000;
            width: calc(100% - 2px);
            background: white;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            text-align: left;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
        .styled-table thead tr {
            background-color: rgb(166, 48, 48);
            color: #ffffff;
            text-align: center;
        }
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            text-align: center;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid rgb(166, 48, 48);
        }
        .tiny-image {
            width: 20px;  /* Set the width to a small fixed size */
            height: auto; /* Maintain the aspect ratio of the image */
            vertical-align: middle; /* Align the image vertically with the text if needed */
        }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        #nav-bar {
            width: 100%;
            background-color: #faf7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 100px;
        }
        .navbar-title, .navbar-logo-container {
            display: flex;
            align-items: center;
        }
        .navbar-logo { height: 70px; margin-right: 2px; }
        .navbar-title {
            color: rgb(166, 48, 48);
            font-size: 28px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar a {
            color: rgb(166, 48, 48);
            padding: 14px 30px;
            text-decoration: none;
            text-align: center;
            display: block;
            font-size: 18px;
        }
        #map { flex: 1; height: 400px; }
        .container {
            display: none; /* Hide by default */
            flex-direction: column;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling within the filter panel */
        }

        .chart-container {
            border-radius: 10px;
            border: 1px solid #ceabab;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            width: auto; /* Adjust width as necessary */
            overflow-x: auto; /* Makes horizontal scrolling possible */

        }

        .chart-title { color: rgb(166, 48, 48); font-size: 25px; font-weight: bold; margin-bottom: 10px; }
        .filter-panel {
            position: fixed;
            right: 0;
            top: 100px;
            width: 550px;
            background-color: #faf7f7;
            padding: 20px;
            border-left: 1px solid #ceabab;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            height: calc(100% - 100px);
            transition: right 0.3s;
            overflow-y: auto;
            right: -550px; /* Start off-screen */
        }
        .toggle-button {
            position: fixed;
            right: 0; /* Stick to the right edge */
            top: 100px; /* Center vertically */
            z-index: 1010; /* Ensure it's above other elements */
            border-radius: 0 0 0 5px; /* Rounded corners on the left side */
            background-color: rgb(166, 48, 48);
            color: white; /* Text color for the button */
        }
        .toggle-button:hover {
        background-color: #954a4a; /* Darker shade of burgundy on hover */
        color: white;
    
        }

        .country-name-title {
            color: rgb(166, 48, 48); font-size: 40px; font-weight: bold; margin-bottom: 10px; padding: 20px; 
        }
    </style>
</head>
<body>
    <div id="nav-bar" class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-logo-container">
            <img src="/project-2024-datatouille/static/images/website_logo.jpg" class="navbar-logo" alt="Website Logo">
            <a href="/project-2024-datatouille/templates/main_page.html" class="navbar-title-link">
                <div class="navbar-title">Datatouille</div>
            </a>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/main_page.html">Home</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/michelin_guide.html">Michelin Guide</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/statistics.html">Statistics</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/country.html">Countries</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/about_us.html">About Us</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/about_project.html">Project</a>
        </div>
    </div>

    <div id="map"></div> <!-- Map container -->

    <!-- Toggle Button for Filter Panel -->
    <button id="toggle-filter-button" class="btn btn-info toggle-button"> Panel </button>
    <!-- Move chart containers here -->

    <div id="filter-panel" class="filter-panel collapsed">
        <div class="filter-section">
            <input type="text" id="country-input" placeholder="Search country" style="width: 450px;" autocomplete="on">
            <div id="country-list" class="suggestions-list"></div>
        </div>
        <div style="padding: 20px;"></div>
        <!-- Move chart containers here -->
        <div id="country-name" class="country-name-title"></div>
        <div class="container">
            <div class="chart-parent" id="bib-gourmand-p">
                <div class="chart-title">Michelin Award Listings</div>
                <div class="chart-container" id="bib-gourmand"></div>
            </div>
            <div class="chart-parent" id="facility-chart-p">
                <div class="chart-title">Facility Availability</div>
                <div class="chart-container" id="facility-chart"></div>
            </div>
            <div class="chart-parent" id="price-chart-p">
                <div class="chart-title">Price Distributions</div>
                <div class="chart-container" id="price-chart"></div>
            </div>
            <div class="chart-parent" id="second-horizontal-chart-p">
                <div class="chart-title">Cuisine Popularity</div>
                <div class="chart-container" id="second-horizontal-chart"></div>
            </div>
        </div>
    </div>
    
    <script src="../static/country.js"></script>
</body>
</html>
