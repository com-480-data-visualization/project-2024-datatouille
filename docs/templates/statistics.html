<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        #nav-bar {
            width: 100%;
            background-color: #faf7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            height: 100px; /* Assuming 70px is the total height including padding */
        }
        .navbar-title, .navbar-logo-container {
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            height: 70px;
            margin-right: 2px; /* Space between logo and title */
        }
        .navbar-title {
            color: rgb(166, 48, 48);
            font-size: 28px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar a {
            color: rgb(166, 48, 48);
            padding: 14px 30px;
            text-decoration: none;
            text-align: center;
            display: block;
            font-size: 18px;
        }
        
        .container {
            margin-top: 20px;
            padding: 20px; /* Adds padding of 20px on all sides */
        }


        .chart-container {
            border-radius: 10px;
            border: 1px solid #ceabab;
            padding: 20px;
            transition: all 0.3s ease;
            overflow: hidden; /* Ensure the container size matches the chart */
        }

        .chart-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            color: rgb(166, 48, 48);
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-top: 20px;    /* Adds 20px padding to the top */
            padding-bottom: 20px; /* Adds 20px padding to the bottom */
        }


        .chart {
            width: 100%; /* Ensure the chart fills the container */
            height: 100%; /* Ensure the chart fills the container */
        }
        .map-container {
            border-radius: 30px;
            border: 1px solid #ceabab;
            padding: 0px;
            transition: all 0.3s ease;
            overflow: hidden; /* Ensure the container size matches the chart */
            width: 110%; /* Ensure the chart fills the container */
            height: 80%; /* Ensure the chart fills the container */
        }

        .map-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #filter-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .filter-btn {
            padding: 5px 10px;
            margin: 2.5px;
            border: none;
            background-color: #ede7e7;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .filter-btn.selected {
            background-color: #470e03;
            color: white;
        }

        .award-btn {
            padding: 5px 10px;
            margin: 2.5px;
            border: none;
            background-color: #ede7e7;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .award-btn.selected {
            background-color: #470e03;
            color: white;
        }
    </style>
</head>
<body>
    <div id="nav-bar" class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-logo-container">
            <img src="../static/images/website_logo.jpg" class="navbar-logo" alt="Website Logo">
            <!-- Make the title a link to the main page -->
            <a href="/project-2024-datatouille/templates/main_page.html" class="navbar-title-link">
                <div class="navbar-title">Datatouille</div>
            </a>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/main_page.html">Home</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/michelin_guide.html">Michelin Guide</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/statistics.html">Statistics</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/country.html">Countries</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/about_us.html">About Us</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/about_project.html">Project</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="chart-title">Michelin Guide Listings by Continent</div>
                <div id="chart" class="chart-container"></div>
            </div>
            <div class="col-md-6">
                <div class="chart-title">Michelin Guide Restaurants by Country</div>
                <div id="map-chart" class="map-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="chart-title">Michelin Guide Listings by Country</div>
                <div id="filter-container">
                    <button class="filter-btn" data-continent="All">All</button>
                    <button class="filter-btn" data-continent="Asia">Asia</button>
                    <button class="filter-btn" data-continent="Europe">Europe</button>
                    <button class="filter-btn" data-continent="North America">North America</button>
                    <button class="filter-btn" data-continent="South America">South America</button>
                </div>        
                <div id="horizontal-chart" class="chart-container"> </div>
            </div>
            <div class="col-md-6">
                <div class="chart-title">Facilities of Michelin restaurants</div>
                <div id="facility-chart" class="chart-container"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="chart-title">Michelin Guide Cuisines</div>
                <div id="second-horizontal-chart" class="chart-container"></div>
            </div>
            <div class="col-md-6">
                <div class="chart-title">Michelin Awards</div>
                <div id="bib-gourmand" class="chart-container"></div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-6">
            <div class="chart-title">Michelin Guide Awards by Prices</div>
            <div id="filter-container">
                <button class="award-btn" data-award="All">All</button>
                <button class="award-btn" data-award="Bib Gourmand">Bib Gourmand</button>
                <button class="award-btn" data-award="1 Star">1 Star</button>
                <button class="award-btn" data-award="2 Stars">2 Stars</button>
                <button class="award-btn" data-award="3 Stars">3 Stars</button>
            </div>        
            <div id="price-chart" class="chart-container"> </div>
        </div>
    </div>
    <script src="../static/statistics.js" defer></script>

</body>
</html>
