<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatouille - Michelin Guide Restaurants Visualization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: url('static/images/starter_page_logo.png') no-repeat center center fixed;
            background-size: cover;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5); /* Adding a transparent layer to ensure text visibility */
            padding: 20px;
            border-radius: 10px;
        }

        #title {
            font-size: 4em;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        #subtitle {
            font-size: 1.8em;
            color: white;
            margin-top: 0.5em;
            animation: fadeIn 3s ease-in-out;
        }

        #startButton {
            margin-top: 2em;
            padding: 1em 2em;
            font-size: 1.5em;
            color: white;
            background: rgb(166, 48, 48);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounceIn 4s ease-in-out, pulse 2s infinite;
            transition: background 0.3s, transform 0.3s;
        }

        #startButton:hover {
            background: rgb(108, 22, 9);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-figure {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .figure1 { top: 10%; left: 20%; animation-delay: 0s; }
        .figure2 { top: 30%; left: 70%; animation-delay: 2s; }
        .figure3 { top: 50%; left: 40%; animation-delay: 4s; }
        .figure4 { top: 70%; left: 80%; animation-delay: 6s; }
        .figure5 { top: 90%; left: 10%; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .rain .star, .rain .bib {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: fall linear infinite;
            background-size: contain;
        }

        .star {
            background: url('static/images/one_star_transparent.png') no-repeat center center;
        }

        .bib {
            background: url('static/images/bib_gourmand_transparent.png') no-repeat center center;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="floating-figure figure1"></div>
    <div class="floating-figure figure2"></div>
    <div class="floating-figure figure3"></div>
    <div class="floating-figure figure4"></div>
    <div class="floating-figure figure5"></div>

    <div id="container">
        <div>
            <div id="title">Datatouille</div>
            <div id="subtitle">Discover Michelin Guide Restaurants</div>
            <button id="startButton" onclick="window.location.href='/project-2024-datatouille/templates/main_page.html'">Start Exploring</button>
        </div>
    </div>

    <div class="rain">
        <div class="star" style="animation-duration: 5s;"></div>
        <div class="star" style="animation-duration: 7s; left: 20%;"></div>
        <div class="star" style="animation-duration: 9s; left: 40%;"></div>
        <div class="star" style="animation-duration: 8s; left: 60%;"></div>
        <div class="star" style="animation-duration: 9s; left: 80%;"></div>
        
        <div class="bib" style="animation-duration: 6s; left: 10%;"></div>
        <div class="bib" style="animation-duration: 8s; left: 30%;"></div>
        <div class="bib" style="animation-duration: 7s; left: 70%;"></div>
        <div class="bib" style="animation-duration: 8s; left: 90%;"></div>
    </div>
</body>
</html>
