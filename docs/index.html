<html>
<head>

    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: 'Roboto', sans-serif;
    }
    #nav-bar {
        width: 100%;
        background-color: #faf7f7;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px;
        height: 100px; /* Assuming 70px is the total height including padding */
    }
    .navbar-title, .navbar-logo-container {
        display: flex;
        align-items: center;
    }
    .navbar-logo {
        height: 70px;
        margin-right: 2px; /* Space between logo and title */
    }
    .navbar-title {
        color: rgb(166, 48, 48);
        font-size: 28px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
    }
    .navbar-nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .navbar a {
        color: rgb(166, 48, 48);
        padding: 14px 30px;
        text-decoration: none;
        text-align: center;
        display: block;
        font-size: 18px;
    }
    #map {
        flex: 1;
        height: 100%;
    }
   
    /* Modern Filter Panel Styling */
    .filter-panel {
        position: fixed;
        right: 0;
        top: 100px; /* Adjust based on your navbar height */
        width: 300px; /* Width of the panel */
        height: calc(100% - 100px); /* Full height minus navbar */
        background-color: #ffffff; /* White background for a clean look */
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        border-left: 1px solid #e7e7e7; /* Light border for definition */
        padding: 20px;
        box-sizing: border-box;
        transition: right 0.3s ease-in-out;
        overflow-y: auto; /* Allows scrolling if content is too long */
        z-index: 1000;
        right: -300px; /* Start off-screen */
    }

    .collapsed {
        right: -300px; /* Remain offscreen when collapsed */
    }

    .toggle-button {
        position: fixed;
        right: 0; /* Stick to the right edge */
        top: 100px; /* Center vertically */
        z-index: 1010; /* Ensure it's above other elements */
        border-radius: 0 0 0 5px; /* Rounded corners on the left side */
        background-color: rgb(166, 48, 48);
        color: white; /* Text color for the button */
    }

    #filter-content h3 {
        text-align: center; /* Center the heading */
        margin-bottom: 10px;
        color: #333; /* Dark gray for contrast */
        font-size: 24px; /* Larger font size */
    }

    .filter-section {
        margin-bottom: 10px;
    }

    .filter-section label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 16px; /* smaller font size */
        color: #333;
    }

    .filter-section input[type="text"], .filter-section select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .filter-section input[type="checkbox"] {
        margin-right: 5px;
    }

    /* Style checkboxes like buttons for a modern touch */
    .filter-section input[type="checkbox"] + label {
        background-color: #f7f7f7;
        padding: 5px 10px;
        border: 1px solid #d1d1d1;
        border-radius: 4px;
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
    }

    /* Change background for checked state */
    .filter-section input[type="checkbox"]:checked + label {
        background-color: rgb(166, 48, 48);
        color: white;
    }

    /* Style for checkboxes to look like buttons */
    .btn-checkbox {
        display: inline-block;
        padding: 4px 12px;
        margin: 2px;
        text-align: center;
        background-color: #f7f7f7;
        border: 1px solid #d1d1d1;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Change background for checked state */
    .filter-section input[type="checkbox"]:checked + .btn-checkbox {
        background-color: rgb(166, 48, 48);
        color: white;
    }

    /* Style for the heading */
    .filter-section p {
        font-weight: bold;
        margin-bottom: 10px;
    }

    #apply-filters {
        width: 100%;
        padding: 10px;
        background-color: rgb(166, 48, 48);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #apply-filters:hover {
        background-color: rgb(166, 64, 48); /* Darker on hover */
    }
    .toggle-button:hover {
    background-color: #954a4a; /* Darker shade of burgundy on hover */
    color: white;

    }
    .tiny-image {
    width: 20px; /* Adjust the width to your desired size */
    height: auto; /* Maintain aspect ratio */
    margin-left: 5px; /* Adjust the margin as needed */
    }

    .autocomplete-dropdown {
        list-style: none;
        padding: 0;
        margin: 0;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        position: absolute;
        width: calc(100% - 2px); /* adjust width as per your input field */
        max-height: 150px;
        overflow-y: auto;
        display: none; /* Hidden by default */
    }

    .autocomplete-dropdown li {
        padding: 8px;
        cursor: pointer;
    }

    .autocomplete-dropdown li:hover {
        background-color: #f0f0f0;
    }

    </style>

</head>
<body>
    <div id="nav-bar" class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-logo-container">
            <img src="/project-2024-datatouille/static/images/website_logo.jpg" class="navbar-logo" alt="Website Logo">
            <!-- Make the title a link to the main page -->
            <a href="#main" class="navbar-title-link">
                <div class="navbar-title">Datatouille</div>
            </a>
        </div>
        <div class="navbar-nav ml-auto">
            <!-- Make the Home link refer back to the main page -->
            <a class="navbar-title-link" href="#main">Home</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/michelin_guide.html">Michelin Guide</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/statistics.html">Statistics</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/about_us.html">About Us</a>
            <a class="navbar-title-link" href="/project-2024-datatouille/templates/about_project.html">Project</a>
        </div>
    </div>
    
    <div id="map"></div>
    
    <!-- Toggle Button for Filter Panel -->
    <button id="toggle-filter-button" class="btn btn-info toggle-button">Filters</button>

   <!-- Filter Panel -->
    <div id="filter-panel" class="filter-panel collapsed">
        <div id="filter-content">
            <h3 style="color: #800020;">Filter Options</h3>
            <form id="filter-form">
                <!-- Country Filter -->
                <div class="filter-section">
                    <label for="country-input">Country:</label>
                    <input type="text" id="country-input" name="country" placeholder="Enter country">
                </div>
        
                <!-- City Filter -->
                <div class="filter-section">
                    <label for="city-input">City:</label>
                    <input type="text" id="city-input" name="city" placeholder="Enter city">
                </div>

                <!-- Name Filter -->
                <div class="filter-section">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" name="name" placeholder="Enter name">
                </div>

                <!-- Continent Filter -->
                <div class="filter-section">
                    <p><strong>Continent:</strong></p>
                    <div>
                        <input type="checkbox" id="continent-asia" name="continent" value="Asia" hidden>
                        <label for="continent-asia" class="btn-checkbox">Asia</label>
                    </div>
                    <div>
                        <input type="checkbox" id="continent-europe" name="continent" value="Europe" hidden>
                        <label for="continent-europe" class="btn-checkbox">Europe</label>
                    </div>
                    <div>
                        <input type="checkbox" id="continent-north-america" name="continent" value="North America" hidden>
                        <label for="continent-north-america" class="btn-checkbox">North America</label>
                    </div>
                    <div>
                        <input type="checkbox" id="continent-south-america" name="continent" value="South America" hidden>
                        <label for="continent-south-america" class="btn-checkbox">South America</label>
                    </div>
                </div>

                <!-- Awards Filter -->
                <div class="filter-section">
                    <p><strong>Awards:</strong></p>
                    <div>
                        <input type="checkbox" id="bib-gourmand" name="award" value="Bib Gourmand" hidden>
                        <label for="bib-gourmand" class="btn-checkbox">Bib Gourmand
                            <img src="static\images\bib_gourmand.jpg" alt="Bib Gourmand" class="tiny-image">
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="one-star" name="award" value="1 Star" hidden>
                        <label for="one-star" class="btn-checkbox">
                            1 Star
                            <img src="static/images/one_star.jpg" alt="Michelin Star" class="tiny-image">
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="two-stars" name="award" value="2 Stars" hidden>
                        <label for="two-stars" class="btn-checkbox">
                            2 Stars
                            <img src="static/images/one_star.jpg" alt="Michelin Star" class="tiny-image">
                            <img src="static/images/one_star.jpg" alt="Michelin Star" class="tiny-image">
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="three-stars" name="award" value="3 Stars" hidden>
                        <label for="three-stars" class="btn-checkbox">
                            3 Stars
                            <img src="static/images/one_star.jpg" alt="Michelin Star" class="tiny-image">
                            <img src="static/images/one_star.jpg" alt="Michelin Star" class="tiny-image">
                            <img src="static/images/one_star.jpg" alt="Michelin Star" class="tiny-image">
                        </label>
                    </div>
                </div>
                
                <!-- Price Filter -->
                <div class="filter-section">
                    <label for="price-range">Price Range:</label>
                    <select id="price-range" name="price-range">
                        <option value="">Select</option>
                        <option value="1">$ (Cheap)</option>
                        <option value="2">$$ (Moderate)</option>
                        <option value="3">$$$ (Expensive)</option>
                        <option value="4">$$$$ (Very Expensive)</option>
                    </select>
                </div>

                <!-- Cuisine Type Filter with Autocomplete -->
                <div class="filter-section">
                    <label for="cuisine-type-input">Cuisine Type:</label>
                    <input type="text" id="cuisine-type-input" name="cuisine-type" placeholder="Type Cuisine...">
                    <ul id="cuisine-type-list" class="autocomplete-dropdown"></ul>
                </div>

                <!-- Ambiance Filter -->
                <div class="filter-section">
                    <label for="ambiance">Ambiance:</label>
                    <select id="ambiance" name="ambiance">
                        <option value="">Select</option>
                        <option value="Casual">Casual</option>
                        <option value="Fine Dining">Fine Dining</option>
                        <option value="Family-Friendly">Family-Friendly</option>
                        <option value="Romantic">Romantic</option>
                        <option value="Cozy">Cozy</option>
                        <option value="Outdoor">Outdoor</option>
                    </select>
                </div>
        
                <!-- Submit Button -->
                <div class="filter-section">
                    <button type="button" id="apply-filters" class="btn btn-primary">Apply Filters</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/project-2024-datatouille/static/map.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const cuisines = ["Afghan", "African", "Alpine", "Alsatian", "American", "American Contemporary", "Andalusian", 
                "Apulian", "Argentinian", "Armenian", "Asian", "Asian and Western", "Asian Contemporary", "Asian Influences", 
                "Asturian", "Australian Contemporary", "Austrian", "Bakery", "Balinese", "Balkan", "Barbecue", "Basque", "Bavarian", 
                "Beef", "Beijing Cuisine", "Belgian", "Brazilian", "Breton", "British Contemporary", "Bulgogi", "Burgundian", "Burmese", 
                "Cajun", "Calabrian", "Californian", "Cambodian", "Campanian", "Cantonese", "Cantonese Roast Meats", "Caribbean", 
                "Castilian", "Catalan", "Central Asian", "Chao Zhou", "Cheese, Fondue and Raclette", "Chicken Specialities", 
                "Chinese", "Chinese Contemporary", "Chiu Chow", "Chueotang", "Classic Cuisine", "Classic French", "Colombian", "Congee", 
                "Contemporary", "Corsican", "Country cooking", "Crab Specialities", "Creative", "Creative British", "Creative French", 
                "Creole", "Croatian", "Cuban", "Cuisine from Abruzzo", "Cuisine from Aveyron", "Cuisine from Basilicata", "Cuisine from Franche-Comté", 
                "Cuisine from Lazio", "Cuisine from Romagna", "Cuisine from South West France", "Cuisine from the Aosta Valley", "Cuisine from the Marches", 
                "Cuisine from Valtellina", "Curry", "Czech", "Danish", "Deli", "Dim Sum", "Doganitang", "Dongbei", "Dubu", "Duck Specialities", "Dumplings", 
                "Dwaeji-gukbap", "Eastern European", "Egyptian", "Emilian", "Emirati Cuisine", "English", "Ethiopian", "European", "European Contemporary", 
                "Farm to table", "Filipino", "Finnish", "Flemish", "French", "French Contemporary", "Friulian", "Fugu / Pufferfish", "Fujian", "Fusion", 
                "Galician", "Gastropub", "Gejang", "German", "Gomtang", "Greek", "Grills", "Hainanese", "Hakkanese", "Hang Zhou", "Hawaiian", "Home Cooking",
                "Hotpot", "Huaiyang", "Hubei", "Hui Cuisine", "Hunanese", "Hunanese and Sichuan", "Hungarian", "Indian", "Indian Vegetarian", "Indonesian", 
                "Innovative", "International", "Irish", "Isan", "Israeli", "Italian", "Italian and Japanese", "Italian Contemporary", "Italian-American", 
                "Izakaya", "Jamaican", "Japanese", "Japanese Contemporary", "Japanese Steakhouse", "Jiangzhe", "Jokbal", "Kalguksu", "Korean", "Korean Contemporary", 
                "Kushiage", "Lamb Specialities", "Lao", "Latin American", "Lebanese", "Ligurian", "Lombardian", "Lyonnaise", "Macanese", "Malaysian", "Mandu", "Mantuan", 
                "Meats and Grills", "Meats and Seafood", "Mediterranean Cuisine", "Memil-guksu", "Mexican", "Middle Eastern", "Milanese", "Modern British", "Modern Cuisine", 
                "Modern French", "Moroccan", "Naengmyeon", "Nepali", "Ningbo", "Noodles", "Noodles and Congee", "North African", "North American", "Northern Thai", "Norwegian", 
                "Obanzai", "Oden", "Okonomiyaki", "Onigiri", "Organic", "Oyster Specialities", "Pakistani", "Peranakan", "Persian", "Peruvian", "Piedmontese", "Pizza", "Polish", 
                "Pork", "Portuguese", "Provençal", "Puerto Rican", "Ramen", "Regional Cuisine", "Regional European", "Rice Dishes", "Roman", "Russian"];
            
            const input = document.getElementById('cuisine-type-input');
            const list = document.getElementById('cuisine-type-list');

            input.addEventListener('input', () => {
                const value = input.value.trim();
                list.innerHTML = '';
                if (value) {
                    list.style.display = 'block';
                    cuisines.filter(cuisine => cuisine.toLowerCase().includes(value.toLowerCase()))
                            .forEach(filteredCuisine => {
                                const listItem = document.createElement('li');
                                listItem.textContent = filteredCuisine;
                                listItem.onclick = () => {
                                    input.value = filteredCuisine;
                                    list.style.display = 'none';
                                };
                                list.appendChild(listItem);
                            });
                } else {
                    list.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !list.contains(e.target)) {
                    list.style.display = 'none'; // Hide the list when clicking outside
                }
            });
        });


    </script>
    
</body>
</html>
